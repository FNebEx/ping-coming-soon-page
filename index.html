<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./main.css">
  <title>Frontend Mentor | Ping coming soon page</title>


</head>
<body>
  <div class="wrapper">
    <img class="logo" src="./images/logo.svg" alt="Logo">
    <h1>We are launching <span>soon!</span></h1>
    <p>Subscribe and get notified</p>

    <form>
      <input type="text" name="email" placeholder="Your email address...">
      <button type="submit">Notify Me</button>
      <span>Please provide a valid eamil address</span>
    </form>

    <img class="illustration" src="./images/illustration-dashboard.png" alt="illustration-dashboard">

    <div class="social">
      <div><i class="fa-xl fa-brands fa-facebook-f"></i></div>
      <div><i class="fa-xl fa-brands fa-twitter"></i></div>
      <div><i class="fa-xl fa-brands fa-instagram"></i></div>
    </div>
    <p class="footer">&copy; Copyright Ping. All rights reserved.</p>
  </div>
</body>
<script src="./main.js"></script>
</html>
